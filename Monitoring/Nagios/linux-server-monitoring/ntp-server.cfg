define host {
   use linux-server
   host_name ntp-server
   alias remote linux server
   address 192.168.56.111
   max_check_attempts 5
   check_period 24x7
   notification_interval 30
   notification_period 24x7
}

define service {
   use generic-service
   host_name ntp-server
   service_description PING
   check_command check_ping!100.0,20%!500.0,60%  
}

define service {
   use generic-service
   host_name ntp-server
   service_description CPU load
   check_command check_cpu!80!90
   check_interval 5
   retry_interval 1
   check_period 24x7
   notification_interval 30
   notification_period 24x7
}

define service {
   use generic-service
   host_name ntp-server
   service_description Memory Usage
   check_command check_mem!20!10 
   check_interval 5
   retry_interval 1
   check_period 24x7
   notification_interval 30
   notification_period 24x7
}

define service {
   use generic-service
   host_name ntp-server
   service_description Disk Space
   check_command check_disk!20%!10%!/
   check_interval 5
   retry_interval 1
   check_period 24x7
   notification_interval 30
   notification_period 24x7
}
